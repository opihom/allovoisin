<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Voisin Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="voisinId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="voisineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="email" class="control-label">email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="login" class="control-label">login:</label>

                        <div class="controls">
                            <input type="text" id="login" name="login" value="<%= login %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="pwd" class="control-label">password:</label>

                        <div class="controls">
                            <input type="text" id="pwd" name="pwd" value="<%= pwd %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> voisin saved successfully
        </div>
    </div>
</div>
